<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Leveling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Differential Leveling Tool</h1>

        <form id="levelingForm">
            <label for="initialElevation">Initial Elevation:</label>
            <input type="number" id="initialElevation" required>

            <div class="toggle-container">
                <input type="checkbox" id="toggleSwitch" class="toggle-switch" onclick="toggleBacksight()">
                <label for="toggleSwitch" class="toggle-label">âœ“</label>
                <p>Toggle button green for backsight. First shot must be backsight.</p>
            </div>

            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <label for="foresight">Measured Value:</label>
            <input type="number" id="foresight" required>

            <button type="button" onclick="calculateShot()">Calculate Shot</button>
        </form>

        <div id="output"></div>
    </div>

    <div class="container">
        <h1>Results</h1>
        <form id="results">

        </form>

    </div>

    <script src="leveling.js"></script>
</body>
</html>
