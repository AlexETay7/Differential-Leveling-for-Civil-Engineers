<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Leveling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Differential Leveling</h1>

        <form id="levelingForm">
            <label for="initialElevation">Initial Elevation:</label>
            <input type="number" id="initialElevation" required>

            <label for="isBacksight">Is this a backsight?</label>
            <input type="checkbox" id="isBacksight">

            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <label for="foresight">Foresight Value:</label>
            <input type="number" id="foresight" required>

            <button type="button" onclick="calculateShot()">Calculate Shot</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="leveling.js"></script>
</body>
</html>
